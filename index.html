<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="sideBar">
        <div id="logoName">
            <div id="logo">
                <div class="logoDiv firstLogoDiv"></div>
                <div class="logoDiv secondLogoDiv"></div>
                <div class="logoDiv thirdLogoDiv"></div>
                <div class="logoDiv fourthLogoDiv"></div>
            </div>
            <div id="nameOfProject">Dashboard</div>
        </div>
        <div id="menuList">
            <ul>
                <li class="listOfMenu"><img src="./img/home-account.svg" alt="">Home</li>
                <li class="listOfMenu"><img src="./img/account-cowboy-hat.svg" alt=""> Profile</li>
                <li class="listOfMenu"><img src="./img/message.svg" alt=""> Messages</li>
                <li class="listOfMenu"><img src="./img/clock.svg" alt=""> History</li>
                <li class="listOfMenu"><img src="./img/calendar-check.svg" alt=""> Tasks</li>
                <li class="listOfMenu"><img src="./img/account-group.svg" alt=""> Communities</li>
             <li class="listOfMenu ux"><img src="./img/cog.svg" alt=""> Settings</li>
                <li class="listOfMenu"><img src="./img/face-agent.svg" alt=""> Support</li>
                <li class="listOfMenu"><img src="./img/shield-lock.svg" alt=""> Privacy</li>
            </ul>
        </div>
    </div>
    <div id="header">
        <div class="headerBar">
            <div class="searchBar">
                <img src="./img/magnify.svg" alt="" id="searchBarLogo"><input type="text" placeholder="Search..">
            </div>
            <div class="profileBar">
                <img src="./img/bell-ring.svg" alt="" class="iconClass profileBaricon">
                <img src="./img/FjU2lkcWYAgNG6d.jpg" alt="" class="profileLogo profileBaricon">
                <p class="profileBaricon">Liam Miller</p>
            </div>
        </div>
        <div class="searchBar profileDis profilePosition">
            <div class="profileBar">
                <div>
                    <img src="./img/FjU2lkcWYAgNG6d.jpg" alt="" class="profileLogo littleBig">
                </div>
                <div class="profileDis">
                    <p>Hi there ,</p>
                    <h2>Liam Miller(@Miller)</h2>
                </div>
            </div>
            <div id="buttonsOptions">
                <button class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </div>
    </div>
    <div id="mainContent"></div>
</body>
</html>
